!<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Rajdhani|Roboto|Taprom" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>To do list</title>
</head>
<body>
    <div class="container">
      <form id="formInput">
        <div>
          <div class="form-group">
            <label for="toDo">I have to do this:</label>
            <input id="toDo" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="iDid">It's done:</label>
            <input id="iDid" class="form-control" type="text">
          </div>
        </div>
        <button id="submitButton" type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
    <div class="container">

      <div id="userOutput">

      </div>
      <p id="locationOutput"></p>
    </div>
</body>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
</html>
